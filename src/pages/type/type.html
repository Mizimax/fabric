  Ionic pages and navigation.

<ion-content no-bounce>
  <div style="height: 100%">
    <div class="section" [style.backgroundImage]="'url('+ image_1 +')'">
      <div class="container">

        <div class="my cotton" (click)="goCotton()">
          <div class="img">
            <img src="assets/imgs/cotton.type.png" width="140">
          </div>
          <div class="text">{{text_1}}</div>
        </div>
      </div>
    </div>
    <div class="section" [style.backgroundImage]="'url('+ image_2 +')'">
      <div class="container">

        <div class="my silk" (click)="goSilk()">
          <div class="img">
            <img src="assets/imgs/silk.type.png" width="140">
          </div>
          <div class="text">{{text_2}}</div>
        </div>
      </div>
    </div>
  </div>
  <menu [url]="'https://fabricotop.herokuapp.com/images/type_2.png'"></menu>
</ion-content>
