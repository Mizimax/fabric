<ion-content padding>
  <div class="container paddingMenu">
    <div class="house" *ngIf="house">
      <div class="house_name" align="center">
        {{ house.house_name }}
      </div>
      <div class="province" align="center">
        <div class="badge">{{ house.house_province }}</div>
      </div>
      <div class="video">
        <video height="240" controls>
          <source [src]="house.house_video" type="video/mp4"> Your browser does not support the video tag.
        </video>
      </div>
      <div class="house_images">
        <ion-row>
          <ion-col class="house_image" [style.backgroundImage]="'url('+ house.house_image +')'">
          </ion-col>
          <ion-col class="house_image" [style.backgroundImage]="'url('+ house.house_image +')'">
          </ion-col>
          <ion-col class="house_image" [style.backgroundImage]="'url('+ house.house_image +')'">
          </ion-col>
          <ion-col class="house_image" [style.backgroundImage]="'url('+ house.house_image +')'">
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
  <menu></menu>
</ion-content>
