<ion-content padding>
  <div *ngIf="house" class="show" [ngClass]="{'hide': !modalStatus}" align="center">
    <img [src]="house.house_image[show]" class="show__image">
    <br>
    <br>
    <img class="modal__box__close" src="assets/imgs/close.modal.png" (click)="modalStatus = !modalStatus">
  </div>
  <div class="container paddingMenu" [ngClass]="{'modal--blur': modalStatus}">

    <div class="house" *ngIf="house">
      <div class="house_name" align="center">
        {{ house.house_name }}
      </div>
      <div class="province" align="center">
        <div class="badge">{{ house.house_province }}</div>
      </div>
      <div class="video">
        <video height="240" controls>
          <source [src]="house.house_video+'#t=0.5'" type="video/mp4"> Your browser does not support the video tag.
        </video>
      </div>
      <div class="house_images">
        <ion-row>
          <ng-container *ngFor="let img of house.house_image; let i = index">
            <ion-col *ngIf="i !== 0" class="house_image" [style.backgroundImage]="'url('+ img +')'" (click)="show = i;modalStatus = !modalStatus">
            </ion-col>
          </ng-container>
        </ion-row>
      </div>
    </div>
    <menu></menu>
  </div>

</ion-content>
