<ion-content padding>
  <div
    *ngIf="house"
    class="show"
    [ngClass]="{ hide: !modalStatus }"
    align="center"
  >
    <img-loader
      [spinner]="false"
      [src]="house.house_image[show]"
      useImg
      class="show__image"
    ></img-loader>
    <br />
    <br />
    <img
      class="modal__box__close"
      src="assets/imgs/close.modal.png"
      (click)="modalStatus = !modalStatus"
    />
  </div>
  <div class="container paddingMenu" [ngClass]="{ 'modal--blur': modalStatus }">
    <div class="house" *ngIf="house">
      <div class="house_name" align="center">{{ house.house_name }}</div>
      <div class="province" align="center">
        <div class="badge">{{ house.house_province }}</div>
      </div>
      <div class="video">
        <!-- <iframe width="100%" height="240" [src]="house.house_video | safe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
        <video
          width="100%"
          [src]="house.house_video + '#t=0.5'"
          controls
          preload="true"
          playsinline
          webkit-playsinline
        ></video>
      </div>
      <div class="house_images">
        <ion-row>
          <ng-container *ngFor="let img of house.house_image; let i = index">
            <ion-col *ngIf="i !== 0" class="house_image">
              <img-loader
                [spinner]="false"
                [src]="img"
                (click)="show = i; modalStatus = !modalStatus"
                backgroundSize="100% 100%"
              ></img-loader>
            </ion-col>
          </ng-container>
        </ion-row>
      </div>
    </div>
    <menu></menu>
  </div>
</ion-content>
