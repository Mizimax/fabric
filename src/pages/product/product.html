  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content class="paddingMenu" (ionScroll)="onScroll($event)">
  <div class="collection">
    <div class="box">
      <div class="name">{{ product_type }}</div>
      <div class="collect">C o l l e c t i o n</div>
    </div>
  </div>
  <div class="container product">
    <ProductList *ngFor="let item of products | keys" [product]="item.value"></ProductList>
  </div>
  <menu></menu>
</ion-content>
