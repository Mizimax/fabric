<ion-content>

  <ion-spinner *ngIf="!house" name="crescent"></ion-spinner>
  <div class="container paddingMenu">
    <div class="house" *ngIf="house">
      <div class="cover">
        <div class="bg" [style.backgroundImage]="'url('+ house.house_image +')'"></div>

        <div class="house_name" align="center">
          {{ house.house_name }}
        </div>
        <div class="province" align="center">
          <div class="badge">{{ house.house_province }}</div>
        </div>
        <div class="house_image" [style.backgroundImage]="'url('+ house.house_image +')'"></div>
        <div class="house_gallery" (click)="goGallery(house)">
          <img src="assets/imgs/gallery.png" width="60">
        </div>
        <div class="contact">
          <div class="map child">
            <div>
              <img src="assets/imgs/map.png" width="15">
            </div>
            <div>{{ house.house_province }}
              <br>{{ house.house_name }}</div>
          </div>
          <div class="tel child">
            <div>
              <img src="assets/imgs/tel.png" width="18">
            </div>
            <div>{{ house.house_phone }}</div>
          </div>
        </div>
      </div>
      <div class="house--content" align="center">
        <h4>{{ house.house_name }} Collection</h4>
        <div class="collection">
          <ion-slides [spaceBetween]="-250" slidesPerView="1" [centeredSlides]="true" [initialSlide]="objectSize(house.products)/2">
            <ion-slide *ngFor="let product of house.products | keys">
              <div class="eiei" [style.backgroundImage]="'url('+ product.value.image_url[0] +')'" (click)="goProduct(product.value.product_id)">
                <div class="product_name">
                  <span *ngIf="product.value.product_limited === 1 ? true: false" class="limit">LIMITED PRODUCT</span>
                  {{ product.value.product_name }}
                </div>
              </div>
            </ion-slide>
          </ion-slides>
        </div>
        <div class="house_detail">{{ house.house_detail }}</div>
      </div>
    </div>
  </div>
  <menu></menu>
</ion-content>
